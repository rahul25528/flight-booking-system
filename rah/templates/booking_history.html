<!DOCTYPE html>
<html>
<head>
    <title>Booking History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <a href="/booking_history" class="btn btn-success mb-3">My Booking History</a>
    <a href="/logout" class="btn btn-danger mb-3">Logout</a>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="mt-4">Booking History for {{ session['username'] }}</h2>
    <a href="/user" class="btn btn-primary mb-3">Back to Dashboard</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Flight No</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Time</th>
                <th>Price</th>
                <th>Booked On</th>
            </tr>
        </thead>
        <tbody>
            {% for b in history %}
            <tr>
                <td>{{ b[0] }}</td>
                <td>{{ b[1] }}</td>
                <td>{{ b[2] }}</td>
                <td>{{ b[3] }}</td>
                <td>{{ b[4] }}</td>
                <td>{{ b[5] }}</td>
                <td>{{ b[6] }}</td>
                <td>{{ b[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
